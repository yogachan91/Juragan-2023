<ion-header>
  <ion-toolbar color="unilever">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Tagihan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let r of redeemTypes" button (click)="openPPOB(r)">
      <ion-thumbnail>
        <img src="../assets/icon/{{r.type_icon}}" style="padding:7px;">
      </ion-thumbnail>
      <ion-label *ngIf="r.type_active">{{r.type_title}}</ion-label>
      <ion-label *ngIf="!r.type_active"><span style="color:#999">{{r.type_title}}</span></ion-label>
    </ion-item>

    <!-- <ion-item button (click)="openPPOB('plntagihan')">
      <ion-thumbnail>
        <img src="../assets/icon/tagihan.svg" style="padding:7px;">
      </ion-thumbnail>
      <ion-label>PLN Pascabayar (Tagihan)</ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
